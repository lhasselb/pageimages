---
Name: PageImages
After:
   - 'framework/*'
   - 'cms/*'
---


# ---
# Please read the following carefully.
# You can specify values other than default
# by un-commenting the mentioned parameter(s)
# within (1)
# and enable the extension for
# all pages or specific DataObjects (2),
# e.g. BlogPost (within module Blog).

# (1) pageimages configurable parameter(s):
PageImages:
# Set a max amount of images .
# Default = 5.
#  image_count_limit: 10

# Set a specific folder name to upload to
# Default = Uploads
#  upload_folder_name: 'UploadFolderName'

# Set to false to avoid uploading images
# Default = true
#  can_upload: false

# Set allowed extensions for images
# Default [jpg,jpeg,gif,png]
#  allowed_extensions:
#    - jpg
#    - jpeg
#    - gif
#    - png

# Set allowed maximum filesize for images
# Default = 1048576 = 1MB (1* 1024 * 1024)
#  allowed_max_file_size = 1048576

# (2) Use pageimages to extend a DataObject
# To disable the extension for all pages - DataObject Page
# comment out the following :
Page:
  extensions:
    - PageImages

# To enable the extension for Blog pages (DataObject BlogPost)
# uncomment the following or copy it to config.yml within the Blog module:
#BlogPost:
#  extensions:
#    - PageImages
